# OVTools - OpenShift Virtualization Tools
# Single-file deployment for OpenShift
#
# Usage:
#   oc apply -f deployment.yaml
#
# Image:
#   quay.io/andrerocha_redhat/ovtools:latest
#   quay.io/andrerocha_redhat/ovtools:0.0.3
#
# After deployment, get the route URL:
#   oc get route ovtools -n ovtools -o jsonpath='{.spec.host}'
#
---
apiVersion: v1
kind: Namespace
metadata:
  name: ovtools
  labels:
    app.kubernetes.io/name: ovtools
    app.kubernetes.io/part-of: ovtools
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ovtools
  namespace: ovtools
  labels:
    app.kubernetes.io/name: ovtools
# Note: No ClusterRole needed - ovtools uses delegated authentication.
# Each user provides their own token and sees only what their RBAC allows.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovtools
  namespace: ovtools
  labels:
    app.kubernetes.io/name: ovtools
    app.kubernetes.io/version: "latest"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ovtools
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ovtools
    spec:
      serviceAccountName: ovtools
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ovtools
          # Multi-arch image: AMD64 and ARM64
          image: quay.io/andrerocha_redhat/ovtools:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          args:
            - "-bind"
            - "0.0.0.0"
            - "-port"
            - "8080"
            - "-cache-ttl"
            - "60"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ovtools
  namespace: ovtools
  labels:
    app.kubernetes.io/name: ovtools
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: ovtools
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ovtools
  namespace: ovtools
  labels:
    app.kubernetes.io/name: ovtools
spec:
  to:
    kind: Service
    name: ovtools
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
